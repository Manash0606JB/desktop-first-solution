<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="container1">
        <h3>Your result</h3>
        <p class="total">76</p>
        <p class="remark">Great</p>
        <p class="content">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container2">
        <h3>Summary</h3>
        <section id="reaction"><img src="icon-reaction.svg" alt="reactionicon">Reactions <p class="score"><span>80 </span>/ 100</p></section>
        <section id="memory"><img src="icon-memory.svg" alt="memoryicon">Memory <p class="score"><span>92 </span>/ 100</p></section>
        <section id="verbal"><img src="icon-verbal.svg" alt="verbalicon">Verbal <p class="score"><span>61 </span>/ 100</p></section>
        <section id="visual"><img src="icon-visual.svg" alt="visualicon">Visual <p class="score"><span>72 </span>/ 100</p></section>
        <button>Continue</button>
    </div>
</body>
</html>
